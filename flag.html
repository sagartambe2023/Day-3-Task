<html>
    <head>
        <title>XML HTTP Request Example</title>
    </head>
    <body>
        This is for XML Parsing
        <script>
            //Creating an XMLHttpRequest object
         const xhr = new XMLHttpRequest();
            //Define the URL to which the request will be sent
            const url ='https://restcountries.com/v3.1/all';
            //This function is called whenever the stateof the XMLHttpRequest changes
            xhr.onreadystatechange = function(){
                //XMLHttpRequest.DONE means the operation is complete
                if(xhr.readyState === XMLHttpRequest.DONE){
                    //Check if the request was Successful (status code 200)
                    if(xhr.status ===200){
                        //parse the JSON reponse
                        const response =JSON.parse(xhr.responseText);
                        //Call a function to display the data
			for(i=0;i<response.length;i++){
				console.log(response[i].flag)

			}
                        
                        

                    }
                    else{
                        //log an error message if the request fails
                        console.log('There was a problem with the request');
                    }
                }
            };
            //Open a connection with the server
            xhr.open('GET',url, true);//Parameters :method, URL, asnynchronous(true/false)
            //send the request
            xhr.send(); //For POST requests, you can pass data as an argument to send ()

            </script>
    </body>
</html>
